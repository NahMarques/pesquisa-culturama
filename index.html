<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAIS -->
                 
                <legend>Dados Pessoais</legend>
                
                <label for="userName">Nome:</label>
                <input id="userName" type="text" name="userName" required placeholder="Insira seu nome completo">
                <br>
                <label for="userAge">Idade:</label>
                <input id="userAge" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento:</label>
                <input id="birthDate" type="date" name="birthDate">
                <br>
                <label for="userEmail">Email:</label>
                <input id="userEmail" type="email" name="userEmail" required placeholder="exemplo@dominio.com">
                <br>
                <label for="userPhoneNumber">Telefone:</label>
                <input id="userPhoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="(DDD) 00000-0000">
                <br>
                <label for="userImage">Upload de foto:</label>
                <input id="userImage" type="file" accept="image/*" name="userImage">
                
            </fieldset> 

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>

                <input id="masc" name="userGender" value="Masculino">
                <label for="masc">Masculino</label>

                <input id="fem" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>

                <input id="notInformed" name="userGender" value="Outro">
                <label for="notInformed">Prefiro não informar</label>

                <br>

                <label for="maritalStatus">Estado civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="uniao_estavel">União estável</option>
                    <option value="viuvo">Viúvo</option>
                </select>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceara</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>

                <label for="city">Cidade:</label>
                <input id="city" type="text" name="userCity" required placeholder="Insira sua cidade">
                <br>

            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes Sociais</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>

                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>

                <input id="linkedIn" type="checkbox" name="social" value="linkedin">
                <label for="linkedIn">Linkedin</label>
                <br>

                <input id="twitter" type="checkbox" name="social" value="twitter">
                <label for="twitter">Twitter</label>
                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input list="stylesTypes" type="text" name="userMusicStyle" placeholder="Insira seu estilo musical favorito">
                <datalist id="stylesTypes">
                    <option value="Pop">
                    <option value="Rock">
                    <option value="Sertanejo">
                    <option value="Funk">
                    <option value="Clássica">
                    <option value="Jazz">
                    <option value="Eletrônica">
                    <option value="Axé">
                    <option value="Forró">
                </datalist>
                <br>

                <label for="favoriteColor">Cor favorita:</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">

            </fieldset>

            <fieldset>
                <legend>Opinião</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>

                <input id="otimo" type="radio" name="userServiceOpinion" value="otima">
                <label for="otimo">Ótima</label><br>

                <input id="boa" type="radio" name="userServiceOpinion" value="boa">
                <label for="boa">Boa</label><br>

                <input id="regular" type="radio" name="userServiceOpinion" value="regular">
                <label for="regular">Regular</label><br>

                <input id="ruim" type="radio" name="userServiceOpinion" value="ruim">
                <label for="ruim">Ruim</label><br>

                <label for="comment">Escreva sua opinião:</label>
                <textarea id="comment" name="userComment" placeholder="Deixe seu comentário aqui..."></textarea>
                <br>
            </fieldset>

            <br>
            <button type="submit">Enviar</button>

        </form>
    </section>
</body>

</html>
